<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable List</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .list {
            width: 200px;
            min-height: 300px;
            border: 2px dashed #3498db;
            padding: 10px;
            background-color: #f9f9f9;
            overflow-y: auto;
        }
        .item {
            width: 180px;
            padding: 10px;
            margin: 5px;
            background-color: #3498db;
            color: white;
            text-align: center;
            cursor: move;
        }
        .droppable {
            width: 200px;
            min-height: 300px;
            border: 2px dashed #3498db;
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
            line-height: 300px;
        }
        .highlight {
            border-color: #f39c12;
            background-color: #f9ebae;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="draggable-list" class="list">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
        </div>
        <div id="droppable-area" class="droppable">Drop items here</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(function() {
            // Make the items draggable
            $(".item").draggable({
                revert: "invalid", // Revert if not dropped in a valid area
                helper: "clone" // Use a copy of the item for dragging
            });

            // Make the drop area droppable
            $("#droppable-area").droppable({
                accept: ".item",
                drop: function(event, ui) {
                    var droppedItem = ui.helper.clone(); // Clone the dragged item
                    $(this).append(droppedItem); // Add the item to the drop area
                    droppedItem.removeClass("ui-draggable-dragging"); // Remove dragging class
                },
                over: function(event, ui) {
                    $(this).addClass("highlight");
                },
                out: function(event, ui) {
                    $(this).removeClass("highlight");
                }
            });
        });
    </script>
</body>
</html>
